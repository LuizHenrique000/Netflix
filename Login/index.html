<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <link rel="icon" type="imagem/png" href="../Resources/Netflix_icon.svg.png" />
    <title>Netflix</title>
</head>

<body>
    <header>
        <img src="../Resources/logo.png" alt="Logo da Netflix" width="167px" height="50px">
    </header>
    <div class="login">
        <h1>Entrar</h1>
        <input class="email" type="text" placeholder="Email ou número de telefone"><br />
        <input class="senha" type="password" placeholder="Senha"><br /><br />
        <button class="button" type="OnClick">Entrar</button><br />
        <input type="checkbox" class="checkbox">
        <label for="Lembrar" class="lembre">Lembre-se de mim</label>
        <a href="https://www.netflix.com/br/LoginHelp" class="ajuda">Precisa de ajuda?</a>
        <p class="assine">Novo por aqui?</p>
        <p class="agora">Assine agora.</p>
        <p class="recaptcha">Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô.
            <button class="saiba"> Saiba mais.</button>
        </p>
        <footer>
            <hr>
            <p class="duvidas">Dúvidas? Ligue 0800 591 8942</p>
            <hr>
            <a href="https://help.netflix.com/pt/node/412" class="perguntas">Perguntas frequentes</a><br />
            <a href="https://help.netflix.com/legal/privacy" class="privacidade">Privacidade</a><br />
            <a href="https://help.netflix.com/pt/" class="central">Central de ajuda</a><br />
            <p class="preferencia">Preferência de cookies</p><br />
            <a href="https://help.netflix.com/legal/termsofuse" class="termos">Termos de uso</a><br />
            <a href="https://help.netflix.com/legal/corpinfo" class="informacoes">Informações corporativas</a><br />
            <div>
                <select name="Idiomas" class="idiomas">
                    <option value="portugues" selected>Português</option>
                    <option value="english">English</option>
                </select>
            </div>
        </footer>
</body>

</html>
